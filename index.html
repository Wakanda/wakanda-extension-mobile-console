<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/ansi.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="console">
        <div id="console-tabs">
            <a href="#" id="console-tab-all" class="messages-tab active" onClick="changeTab('all')">All messages</a>
            <a href="#" id="console-tab-backend" class="messages-tab" onClick="changeTab('backend')">Backend logs</a>
            <a href="#" id="console-tab-env" class="messages-tab" onClick="changeTab('env')">Environment outputs</a>
            <a href="#" id="console-tab-build" class="messages-tab" onClick="changeTab('build')">Build outputs</a>
            <div id="options" onmouseover="toggleOptions(true)" onmouseout="toggleOptions(false)">
                <a href="#" id="options-trigger" onClick="toggleOptions()">▼</a>
                <div id="options-container" style="display: none;">
                    <a href="#" onClick="clearMobileConsole()"><span>Clear Console</span></a>
                    <hr>
                    <a href="#" id="toggleTime" class="switch" onClick="toggleTime()"><span class="icon">✓</span><span>Toggle Time</span></a>
                    <a href="#" id="toggleType" class="switch" onClick="toggleType()"><span class="icon">✓</span><span>Toggle Debug</span></a>
                </div>
            </div>
        </div>
        <div id="console-body">
            <div id="console-body-all" class="messages-container" style="display: block"></div>
            <div id="console-body-backend" class="messages-container"></div>
            <div id="console-body-env" class="messages-container"></div>
            <div id="console-body-build" class="messages-container"></div>
        </div>
    </div>
    <script src="js/console.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
